<h1 class="page-header">Telemetry 2.0 Profile </h1>
<div class="row">
    <div class="col-md-12">
        <div>
            <label>Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.telemetryTwoProfile.name" ng-readonly="!vm.isNewTelemetryProfile"/>
        </div>
        <div style="padding-top: 1em">
            <label>JSON Config</label>
            <textarea type="text" id="jsonconfig" class="form-control" rows="15" ng-model="vm.telemetryTwoProfile.jsonconfig"/>
        </div>
        <div style="padding-top: 1em">
            <input ng-model="csv"
                   onchange="angular.element(this).scope().fileChanged()"
                   type="file"
                   accept=".json" id="fileInput"
            />
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="padding-top: 1em">
        <button type="button" class="btn btn-success" ng-click="vm.save()" title="Save" title="Save">Save</button>
        <button type="button" class="btn btn-default" ui-sref="telemetrytwoprofiles">Cancel</button>
    </div>
</div>
