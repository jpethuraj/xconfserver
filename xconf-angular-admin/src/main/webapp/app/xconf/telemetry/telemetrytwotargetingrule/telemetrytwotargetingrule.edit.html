<h1 class="page-header">Telemetry 2.0 Targeting rule</h1>
<form class="row" name="telemetryTwoTargetingRuleForm">
    <div class="panel panel-default">
        <div class="panel-heading"><label>Rule and Telemetry 2.0 profile details</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Rule Name:</span>
                            <input id="name" class="form-control" ng-model="vm.targetingRule.rule.name" placeholder="Type here"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Telemetry 2.0 profiles:</span>
                            <ui-select multiple theme="bootstrap" name="boundTelemetryIds" close-on-select="false" title="Choose Profile"
                                       ng-model="vm.targetingRule.rule.boundTelemetryIds">
                                <ui-select-match placeholder="Select Telemetry 2.0 Profiles">{{$item.name}}</ui-select-match>
                                <ui-select-choices class="feature-choice" repeat="profile.id as profile in vm.profiles | filter:$select.search">
                                    {{profile.name}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><label>Rule condition</label></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6">
                            <ruleview-editor-directive
                                    is-valid-condition="vm.isValidCondition"
                                    data="vm.targetingRule.rule"></ruleview-editor-directive>
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-9 pull-left">
                                <rule-builder-directive data="vm.targetingRule.rule"
                                                        is-valid-condition="vm.isValidCondition"
                                                        namespaced-list-data="vm.namespacedListData"
                                                        operations="vm.operations"
                                                        representation="vm.representation"
                                                        free-arg-autocomplete-values="vm.freeArgAutocompleteValues"
                                                        validation-function="vm.validationFunction"
                                                        percent-free-arg-name="vm.percentFreeArgName"
                                                        fixed-arg-required="true"></rule-builder-directive>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-md-12 no-padding-left">
        <button type="button" class="btn btn-success" ng-click="vm.saveTargetingRule()" title="Save">Save</button>
        <button type="button" class="btn btn-default" ui-sref="telemetrytwotargetingrules">Cancel</button>
    </div>
</div>
